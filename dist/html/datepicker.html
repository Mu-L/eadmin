<h2>日期选择器</h2>
<h6>
    EAdmin提供后台开发中常用的日期选择器组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">默认日期选择器</h4>
                <input 
                    id="p1" 
                    type="text" 
                    placeholder="请选择日期" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">带按钮栏</h4>
                <input 
                    id="p2" 
                    type="text" 
                    placeholder="带按钮栏" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">可选择时分秒</h4>
                <input 
                    id="p3" 
                    type="text" 
                    placeholder="可选择时分秒" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">可选择时分</h4>
                <input 
                    id="p4" 
                    type="text" 
                    placeholder="可选择时分" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">自定义时间格式</h4>
                <input 
                    id="p5" 
                    type="text" 
                    placeholder="自定义时间格式" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">指定开始日期</h4>
                <input 
                    id="p6" 
                    type="text" 
                    placeholder="指定开始时间：20191218" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">指定结束日期</h4>
                <input 
                    id="p7" 
                    type="text" 
                    placeholder="指定结束时间：20191228" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">指定开始和结束日期</h4>
                <input 
                    id="p8" 
                    type="text" 
                    placeholder="指定开始和结束时间" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">选择日期范围</h4>
                <input 
                    id="p9" 
                    name="p9"
                    type="text" 
                    placeholder="选择时间范围" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">选择日期范围带按钮栏</h4>
                <input 
                    id="p10" 
                    name="p10"
                    type="text" 
                    placeholder="选择时间范围" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">选择日期范围带时分秒</h4>
                <input 
                    id="p11" 
                    name="p11"
                    type="text" 
                    placeholder="选择日期范围带时分秒" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">选择范围并指定开始结束日期</h4>
                <input 
                    id="p12" 
                    name="p12"
                    type="text" 
                    placeholder="选择范围并指定开始结束日期" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">双日历带快捷选择</h4>
                <input 
                    id="p13" 
                    name="p13"
                    type="text" 
                    placeholder="双日历带快捷选择" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">带回调方法</h4>
                <input 
                    id="p14" 
                    name="p14"
                    type="text" 
                    placeholder="带回调方法" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">有默认值</h4>
                <input 
                    id="p15" 
                    name="p15"
                    type="text" 
                    placeholder="有默认值" 
                    data-icon="ri-calendar-2-line|right">
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.datepicker('#p1');
        Eadmin.datepicker('#p2', {
            confirm : true
        });
        Eadmin.datepicker('#p3', {
            confirm : true,
            format  : 'Y-m-d H:i:s'
        });
        Eadmin.datepicker('#p4', {
            confirm : true,
            format  : 'Y-m-d H:i'
        });
        Eadmin.datepicker('#p5', {
            format  : 'Y/m/d'
        });
        Eadmin.datepicker('#p6', {
            start : 20191218
        });
        Eadmin.datepicker('#p7', {
            end : 20191228
        });
        Eadmin.datepicker('#p8', {
            start : 20200301,
            end   : 20200331
        });
        Eadmin.datepicker('#p9', {
            type : 'date-range'
        });
        Eadmin.datepicker('#p10', {
            type : 'date-range',
            confirm : true
        });
        Eadmin.datepicker('#p11', {
            type    : 'date-range',
            confirm : true,
            format  : 'Y-m-d H:i:s'
        });
        Eadmin.datepicker('#p12', {
            type  : 'date-range',
            start : 20191218,
            end   : 20191231,
        });
        Eadmin.datepicker('#p13', {
            type  : 'date-range',
            quick : true
        });
        Eadmin.datepicker('#p14', {
            change : function(date){
                Eadmin.message.info({
                    content : '选择的日期是：' + date
                });
            }
        });
        Eadmin.datepicker('#p15', {
            default  : [1599235200]
        });
    })();
</script>
