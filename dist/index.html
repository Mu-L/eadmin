<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta name="msapplication-tap-highlight" content="no"> 
    <title>EAdmin - 开箱即用的后台中台</title>
    <link href="./css/eadmin.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- 主导航 -->
        <div class="main-nav">
            <!-- Logo -->
            <div class="col-2 logo">EAdmin</div>
            <!-- 主导航容器 -->
            <div class="col-9 nav"></div>
            <!-- 个人信息容器 -->
            <div class="col-1 member">
                <img src="./img/icon.jpg" class="icon">
            </div>
        </div>
        <!-- 二级导航 -->
        <div class="sub-nav">
            <div class="col-2"></div>
            <!-- 二级导航容器 -->
            <div class="col-10"></div>
        </div>
    </header>
    <!-- 主体内容容器 -->
    <div id="container"></div>
</body>
<script src="./js/core/al.load.min.js" init="./js/core/al.init.min.js"></script>
<script>
    var module = {
        // 框架全局配置
        conf : {
            // 启动页
            'homepage'           : './demo/block.html',
            // 关闭input的autocomplete
            'close_autocomplete' : true,
            // 加载页面默认延迟时长，避免页面过快刷新
            'load_page_timeout'  : 0,
            // 自动点击子分类第一个项目
            'auto_click_sub_nav' : true,
            // 下拉菜单默认值
            'select_default_val' : -999,
            // 页面内文本可选
            'allow_select_text'  : true,
            // 允许右键
            'allow_right_click'  : true,
            // 弹窗默认宽度
            'window_width'       : 350,
            // 弹窗默认高度
            'window_height'      : 500,
            // 弹窗默认标题
            'window_title'       : 'EAdmin - 默认弹窗',
            // 是否允许点击遮罩关闭弹窗
            'window_close_by_shade' : true,
            // 导航分类的数据源类型 local、api
            'nav_data_source'    : 'local',
            // 导航分类API地址
            'nav_api_url'        : 'nav.php',
            // 全局消息默认距离顶部的距离，单位px
            'message_top'        : 80,
            // 全局消息默认显示时长，单位秒
            'message_duration'   : 2,
            // 通知消息默认距离顶部的距离，单位px
            'notice_top'         : 80,
            // 通知消息默认显示时长，单位秒
            'notice_duration'    : 5,
            // 表单验证正确时是否需要高亮提示效果，如果为false，则在表单验证通过时还原成默认效果
            'validate_success'   : false,
            // 缺省图片地址
            'error_default_img'  : './img/default.jpg',
            // 发送HTTP请求时的通用参数
            'http' : {
                // 通用接口地址
                baseURL : 'http://api.eadmin.com.cn/',
                // 请求超时
                timeout : 4000,
                // 自定义请求头
                headers : {
                    'Content-Type' : 'application/x-www-form-urlencoded'
                },
                // 即将与请求一起发送的URL参数
                params : {},
                // API接口返回的code码的字段名
                code_field : 'code',
                // API接口返回代表成功的code码的值
                code_success : 100,
                // API接口返回的处理结果内容的字段名
                msg_field : 'msg'
            }
        },
        // 加载依赖框架
        framework: {
            'jquery' : '3.4.0',
            'eadmin' : '1.0.1',
            'lodash' : '4.17.11',
            'axios'  : '0.19.0',
            'chart'  : '3.0.0',
            'art-template' : '4.12.2'
        },
        // 数据
        data : [
            // 城市数据
            'city.js',
            // 模版数据过滤器
            'template-filter.js'
        ],
        // 默认加载的类库，如果用不到可以在此删除
        lib : [
            // 表单
            'form',
            // 表单验证
            'validate',
            // 按钮
            'button',
            // 穿梭框
            'transfer',
            // 评分
            'rate',
            // 取色器
            'colorpicker',
            // 滑块
            'slider',
            // 提示
            'tips',
            // 日期选择器
            'datepicker',
            // 城市选择器
            'citypicker',
            // 弹窗
            'window',
            // 模态弹框
            'popup',
            // 全局消息
            'message',
            // 通知消息
            'notice',
            // 表格
            'table',
            // 图表
            'chart',
            // 树形
            'tree',
            // 上传
            'upload',
            // 状态
            'status',
            // 标签
            'tag',
            // 选项卡
            'tab',
            // 富文本编辑器
            'editor',
            // 进度条
            'progress',
            // 自定义分页
            'page'
        ],
        // 插件
        plugin : [
            // 必须
            'perfect-scrollbar',
            // 必须
            'time',
            // 不需要上传可删除
            'dropzone',
            // 不需要表格和本地存储可删除
            'store',
            // 不需要表格和MD5加密可删除
            'md5',
            // 不需要富文本编辑器可删除
            'quill'
        ],
        // 全部加载完成回调
        ready : function(){
            
        }
    }
</script>
</html>
